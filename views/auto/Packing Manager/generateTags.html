                <h1 class="text-center">Search Orders</h1>
                <div class="form-group">
                    <div class="input-group">
                        <input id="myInput" onkeyup="myFunction()" class="form-control" type="text" name="search" placeholder="Search"/>

 <div class="form-group">
      <div class="col-sm-offset-3 col-sm-12 btn-group-lg">
        <button type="button" onclick="changeTagStatus()" class="btn btn-info">Generate Tag</button>
      </div>
      </div>

</div>
    </div>  


    <script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } 
          else {
          tr[i].style.display = "none";
        }
      }
    
  }
}
</script>
