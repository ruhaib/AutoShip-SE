<div class="data">

<div class="container">
 
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-4">
      <input type="text" class="form-control"  id="name" placeholder="Enter Name" required>
      </div>
    </div>

   <div class="form-group">
      <label class="control-label col-sm-2" for="cnic">CNIC No:</label>
      <div class="col-sm-4">
    <input type="text" class="form-control" id="cnic" placeholder="XXXXX-XXXXXXXX-X" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="eamil">Email:</label>
      <div class="col-sm-4">
     <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
      </div>
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-4">
     <input type="password" class="form-control" id="password1" placeholder="Enter Password" required>
      </div>
    </div>
   
    <div class="form-group">
      <label class="control-label col-sm-2" for="repwd">Confirm Password:</label>
      <div class="col-sm-4">
     <input type="password" class="form-control" id="password2" placeholder="Re-Enter Password" required>
      </div>
    </div>
   
   
   
   <div class="form-group">
      <label class="control-label col-sm-2" for="contact">Contact No:</label>
      <div class="col-sm-4">
<input type="text" class="form-control" id="contact" placeholder="XXXX-XXXXXXX" required>
      </div>
    </div>
   
   <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
      <div class="col-sm-4">
     <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="role">Role:</label>
      <div class="col-sm-4">
     <select id="role" class="form-control" name="cars">
     <option value="SM">Shipping Manager</option>
    <option value="PM">Packing Manager</option>
    <option value="DP">Delivery Person</option>
     </select>
      </div>
    </div>
 <div class="form-group">
      <div class="col-sm-offset-3 col-sm-12 btn-group-lg">
        <button type="button" onclick="addEmployee()" class="btn btn-info">Add Employee</button>
      </div>
      </div>
